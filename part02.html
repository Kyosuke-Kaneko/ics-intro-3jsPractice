<!DOCTYPE html>
<html>
<head>

  <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
  <script>
   // ページの読み込みを待つ
window.addEventListener('DOMContentLoaded', init);

// サイズを指定
const width = 960;
const height = 540;

function init() {
  // レンダラーを作成
  const renderer = new THREE.WebGLRenderer({
    canvas: document.querySelector('#myCanvas')
  });
  renderer.setSize(width, height);

  // シーンを作成
  const scene = new THREE.Scene();

  // カメラを作成
  const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
  camera.position.set(0, 0, +1000);

//   立方体を作成(width,height,depthを指定)

//   const cube = new THREE.Mesh( geometry, material );
//   scene.add( cube );

//   平面を作成(width,height,widthSegments,heightSegments を指定)
//   const geometry = new THREE.PlaneGeometry( 100, 300, 32 );
//   const material = new THREE.MeshBasicMaterial( {color: 0xFF0000, side: THREE.DoubleSide} );
//   const plane = new THREE.Mesh( geometry, material );

//   円錐を作成(radiusTop,radiusBottom,height,radialSegments を指定)
//   const geometry = new THREE.ConeGeometry( 100, 400, 32 );
//   const material = new THREE.MeshBasicMaterial( {color: 0xFF0000} );
//   const cone = new THREE.Mesh( geometry, material );
//   scene.add( cone );

//   円柱を作成(width,height,widthSegments,heightSegments を指定)
// const geometry = new THREE.CylinderGeometry( 100, 100, 400, 32 );

// const cylinder = new THREE.Mesh( geometry, material );
// scene.add( cylinder );

//   ドーナツ形状を作成(radius,tube,radialSegments,tubularSegments を指定)
  const geometry = new THREE.TorusGeometry( 100, 30, 16, 100);
  const material = new THREE.MeshBasicMaterial( { color: 0xFF0000 } );
  const torus = new THREE.Mesh( geometry, material );
  scene.add( torus );


  // 平行光源
  const directionalLight = new THREE.DirectionalLight(0xFFFFFF);
  directionalLight.position.set(1, 1, 1);
  // シーンに追加
  scene.add(directionalLight);

  tick();

  // 毎フレーム時に実行されるループイベントです
  function tick() {
    // メッシュを回転させる
    // sphere.rotation.y += 0.01;
    // cube.rotation.y += 0.01;
    // plane.rotation.y += 0.01;
    // cone.rotation.y += 0.01;
    // cylinder.rotation.y += 0.01;
    torus.rotation.y += 0.01;

    // レンダリング
    renderer.render(scene, camera);

    requestAnimationFrame(tick);
  }
}

</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
